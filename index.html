<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="languages, learning, rabbitly">

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./Styles/styles.css">

    

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/a66ad2a5d5.js" crossorigin="anonymous"></script>


    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />


    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/564x/a9/5a/57/a95a572068a32cd4d4e44e64ebab895c.jpg">

    <title>Calculator-1</title>
</head>

<body id="screen" class="light">
    <section id="">
        <button onclick="changeState()" id="dark-mode">
            <i class="fa-solid fa-moon"></i>
        </button>

    </section>
    <section class="" id="calc-body">

    
        <input id="display" type="text" readonly  maxlength="20">
        
        <div class="grid">   
                
            <button onclick="clearDisplay()">CLR</button>
                
            <button onclick="deleteValue()">DEL</button>
            
            <button onclick="appendToDisplay('%')"> % </button>
                
            <button class="gold" onclick="appendToDisplay('/')"> / </button>
                        
            <button  onclick="appendToDisplay('7')"> 7 </button>
        
        
            <button onclick="appendToDisplay('8')"> 8 </button>
        
        
            <button onclick="appendToDisplay('9')"> 9 </button>
        
        
            <button  onclick="appendToDisplay('*')" class="gold"> * </button>

            <button onclick="appendToDisplay('4')"> 4 </button>
        
            <button onclick="appendToDisplay('5')"> 5 </button>
        
        
            <button onclick="appendToDisplay('6')"> 6 </button>
        
            <button  onclick="appendToDisplay('-')" class="gold"> - </button>
        
            <button onclick="appendToDisplay('1')"> 1 </button>
        
            <button onclick="appendToDisplay('2')"> 2 </button>

            <button onclick="appendToDisplay('3')"> 3 </button>
        
            <button  onclick="appendToDisplay('+')" class="gold"> + </button>
        
    
            <button onclick="appendToDisplay('.')"> . </button>
        
        
            <button onclick="appendToDisplay('0')"> 0 </button>
        
            <button onclick="calculate()" class="">
                =
            </button>
        
        </div>

    

   </section>
   <script src="./JS/js.js"></script>

   
</body>
</html>
